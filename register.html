<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrá a tu Usuario o Registrate!</title>
    <!-- CSS Styles -->
    <link rel="stylesheet" href="./css/form.css">
</head>

<body class="form-v8">
	<div class="page-content">
		<div class="form-v8-content">
			<div class="form-left"></div>
			<div class="form-right">
				<div class="tab">
					<div class="tab-inner">
						<button class="tablinks" onclick="openCity(event, 'sign-up')" id="defaultOpen">Registrarse</button>
					</div>
					<div class="tab-inner" id="iniciar_sesion">
						<button class="tablinks" onclick="openCity(event, 'sign-in')">Iniciar Sesión</button>
					</div>
				</div>
				<form class="form-detail" action="#" method="post">
					<div class="tabcontent" id="sign-up">
						<div class="form-row">
							<label class="form-row-inner">
								<input type="text" name="nombre_usuario_nuevo" id="nombre_usuario_nuevo" class="input-text" required>
								<span class="label">Nombre</span>
		  						<span class="border"></span>
							</label>
						</div>
                        <div class="form-row">
							<label class="form-row-inner">
								<input type="text" name="apellido_usuario_nuevo" id="apellido_usuario_nuevo" class="input-text" required>
								<span class="label">Apellido</span>
		  						<span class="border"></span>
							</label>
						</div>
						<div class="form-row">
							<label class="form-row-inner">
								<input type="email" name="email_usuario_nuevo" id="email_usuario_nuevo" class="input-text" required>
								<span class="label">Email</span>
		  						<span class="border"></span>
							</label>
						</div>
						<div class="form-row">
							<label class="form-row-inner">
								<input type="number" name="telefono_usuario_nuevo" id="telefono_usuario_nuevo" class="input-text" required>
								<span class="label">Teléfono</span>
								<span class="border"></span>
							</label>
						</div>
						<div class="form-row">
							<label class="form-row-inner">
								<input type="text" name="nombreUsuario_usuario_nuevo" id="nombreUsuario_usuario_nuevo" class="input-text" required>
								<span class="label">Nombre de Usuario</span>
								<span class="border"></span>
							</label>
						</div>
                        <div class="form-row">
							<label class="form-row-inner">
								<input type="text" name="contraseña_usuario_nuevo" id="contraseña_usuario_nuevo" class="input-text" required>
								<span class="label">Contraseña</span>
								<span class="border"></span>
							</label>
						</div>
                        <div class="form-row">
							<label class="form-row-inner">
								<input type="text" name="repetirContraseña_usuario_nuevo" id="repetirContraseña_usuario_nuevo" class="input-text" required>
								<span class="label">Repetir Contraseña</span>
								<span class="border"></span>
							</label>
						</div>
						<div class="form-row-last">
							<input type="submit" name="register" class="register" value="Registrarme">
						</div>
					</div>
				</form>
				<form class="form-detail" action="#" method="post">
					<div class="tabcontent" id="sign-in">
						<div class="form-row">
							<label class="form-row-inner">
								<input type="text" name="full_name_1" id="full_name_1" class="input-text" required>
								<span class="label">Nombre de Usuario</span>
		  						<span class="border"></span>
							</label>
						</div>
						<div class="form-row">
							<label class="form-row-inner">
								<input type="text" name="password_1" id="password_1" class="input-text" required>
								<span class="label">Constraseña</span>
								<span class="border"></span>
							</label>
						</div>
						<div class="form-row-last">
							<input type="submit" name="register" class="register" value="Ingresar">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		function openCity(evt, cityName) {
		    var i, tabcontent, tablinks;
		    tabcontent = document.getElementsByClassName("tabcontent");
		    for (i = 0; i < tabcontent.length; i++) {
		        tabcontent[i].style.display = "none";
		    }
		    tablinks = document.getElementsByClassName("tablinks");
		    for (i = 0; i < tablinks.length; i++) {
		        tablinks[i].className = tablinks[i].className.replace(" active", "");
		    }
		    document.getElementById(cityName).style.display = "block";
		    evt.currentTarget.className += " active";
		}

		// Get the element with id="defaultOpen" and click on it
		document.getElementById("defaultOpen").click();
	</script>
</body>

</html>
